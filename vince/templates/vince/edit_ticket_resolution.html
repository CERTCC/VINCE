{% load i18n %}
<div class="fullmodal">
  <form method='post' action="{% url 'vince:editres' ticket.id %}">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "Edit Ticket Resolution" %}</h5>
      </div>
      <div class="modal-body">
        {% csrf_token %}
	{{ form }}
      </div>
      <div class="modal-footer text-right">
        <a href="#" class="hollow button cancel_confirm" data-close type="cancel">Cancel</a>
        <input class="button alert" type='submit' value='{% trans "Submit" %}' />
      </div>
    </div>
    <button class="close-button cancel_confirm" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </form>
</div>
