{% extends "vince/modal.html" %}{% load i18n %}
{% block content %}
<div class="fullmodal">
  <form method='post' action="{{ action }}">
    <div class="modal-content">
      <div class="modal-header">
	<h5 class="modal-title">{% trans "Remove Vulnerability" %}</h5>
      </div>
      <div class="modal-body">
	<p>Are you sure you want to remove this vulnerability {{ vul.vul }} from this case?</p>
	{% csrf_token %}
      </div>
      <div class="modal-footer text-right">
        <a href="#" class="hollow button" data-close type="cancel">Cancel</a>
        <input class="button primary" type='submit' value='{% trans "Yes, Remove" %}' />
      </div>
    </div>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </form>
</div>

  
{% endblock %}
