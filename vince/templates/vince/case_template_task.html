{% load i18n %}
<div id="addtask" class="modal form_modal">
  <form action="{{ action }}" method="POST" id="addtaskForm">
    {% csrf_token %}
    <div class="modal-content">
      <div class="modal-header">
	<div class="modal-title"> {{ title }} </div>
      </div>
      <div class="modal-body">
	{% for field in form %}

	<div class="row">
	  <div class="form-group">
	    <div class="large-3 columns text-right">
              <label for='id_{{ field.name }}'>{% trans field.label %}{% if field.field.required %} <span class='required'>*</span>{% endif %}</label>
	    </div>
	    <div class="large-9 columns">
              {{ field }}
              {% if field.help_text %}<small class='form-text text-muted'>({% trans field.help_text %})</small>{% endif %}
              {% if field.errors %}<dd class='error'>{{ field.errors }}</dd>{% endif %}
	    </div>
	  </div>
	</div>
	{% endfor %}
      </div>
      <div class="modal-footer text-right">
	<button class="primary button" id="submitaddtask"><i class="fas fa-plus"></i> Save Task</button>
      </div>
    </div>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </form>
</div>
