{% load i18n %}
<div class="fullmodal">
  <form method='post' action="{% url 'vince:contactreqauth' contact_request.id %}" id="requestauthform">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "Request Authorization" %}</h5>
      </div>
      <div class="modal-body">
        {% csrf_token %}
	<p>Have you received an email confirming this user's association to {{ contact_request.contact.vendor_name }}?</p>
	<p>By clicking yes, this ticket will be re-assigned to an Authorizer for 2-person validation.</p>
      </div>
      
      <div class="modal-footer">
	<div class="row">
          <div class="large-6 columns">
            <button class="button alert" id="removeassoc">{% trans "No, Remove" %}</button>
          </div>
	  <div class=" large-6 columns text-right">
            <a href="#" class="hollow button cancel_confirm" data-close type="cancel">Cancel</a>
            <input class="button primary" type='submit' value='{% trans "Yes" %}' />
	  </div>
	</div>
      </div>	
    </div>
    <button class="close-button cancel_confirm" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </form>
</div>
