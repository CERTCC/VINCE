{% extends "vince/modal.html" %}
{% load i18n %}
{% load widget_tweaks %}
{% load staticfiles %}
{% block content %}

<div class="fullmodal">
  <form method="post" action="{% url 'vince:approveall' case.id %}" enctype='multipart/form-data'>
    <div class="modal-content">
      <div class="modal-header">
	<h5 class="modal-title">Approve all statements</h5>
      </div>
      
      <div class="modal-body">
	Are you sure you want to approve all the statements and statuses for all vendors in this case?
	{% csrf_token %}
      </div>
      <div class="modal-footer text-right">
	<a href="#" class="hollow button" data-close type="cancel">Cancel</a>
	<button type="submit" name="vrfSubmit" class="button primary">Approve </button>
      </div>
    </div>
  </form>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endblock %}
