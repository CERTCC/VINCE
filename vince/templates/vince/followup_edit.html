{% extends "vince/modal.html" %}{% load i18n %}
{% block content %}
<div class="fullmodal">
  <form method='post' action="{% url 'vince:followup_edit' action.id %}" id="{{ form_name }}">
    <div class="modal-content">
      <div class="modal-header">
	<h5 class="modal-title">{% trans "Edit your comment" %}</h5>
      </div>
      <div class="modal-body">
	{% csrf_token %}
	<label for="comment">Comment:</label>
	<textarea rows="5"name="comment">{{ action.comment }}</textarea>
      </div>
      <div class="modal-footer text-right">
        <a href="#" class="hollow button" data-close type="cancel">Cancel</a>
        <input class="button primary" type='submit' value='{% trans "Submit" %}' />
      </div>
    </div>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </form>
</div>

  
{% endblock %}
