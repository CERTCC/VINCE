{% load i18n %}
<div class="fullmodal">
  <form method='post' action="{% url 'vince:assignteam' ticket.id %}" id="assignteamform">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "Assign this ticket to a new team" %}</h5>
      </div>
      <div class="modal-body">
        {% csrf_token %}
	{{ form }}

	<p><small>Depending on permissions, you may not be able to view or edit the ticket once re-assigned.</p>
      </div>
      <div class="modal-footer text-right">
        <a href="#" class="hollow button cancel_confirm" data-close type="cancel">Cancel</a>
        <input class="button alert" type='submit' value='{% trans "Assign" %}' />
      </div>
    </div>
    <button class="close-button cancel_confirm" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </form>
</div>
